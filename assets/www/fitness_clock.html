<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kusa App Fitness</title>

<link rel="stylesheet" href="css/jquery.mobile-1.1.0.css" />
<link rel="stylesheet" href="css/kusa.css" />
<script type="text/javascript"  src="js/jquery-1.7.2.min.js"></script>
<script src="js/jquery.mobile-1.1.0.js"></script>
<script type="text/javascript" charset="utf-8" src="js/cordova-1.7.0.js"></script>
<script src="js/kusa.js"></script>
</head>
<body>
	
<div data-role="page" data-add-back-btn="true" data-theme="b">

	<div data-role="header">
		<h1>Fitness stopky</h1>
		<a href="fitness_option.html" data-icon="gear" class="ui-btn-right" data-rel="dialog" data-transition="pop">Nastavení</a>
	</div><!-- /header -->

	<div data-role="content">	

			
		<a href="#" data-role="button" data-ajax="false" id="fstart" data-theme="d" >START</a>
		
		<a href="#" data-role="button" data-ajax="false" class="hide" id="fstop"  data-theme="e" >STOP</a>
		
		<br />
		<div class="fitnessTime" id="fTime">00:00</div>
		<br /><br />
			<ul data-role="listview" id="fitnessPhases" data-theme="c">
				<li > </li>
				<li> </li>
				<li> </li>
				<li> </li>
			</ul>
			
		<br />
		<a href="#" data-role="button" name="fitnessQuick" data-spec="1" >30 sec. repeat</a>
		<a href="#" data-role="button" name="fitnessQuick" data-spec="2" >60 sec. repeat</a>
		<a href="#" data-role="button" name="fitnessQuick" data-spec="3" >30 sec. norepeat</a>
		<a href="#" data-role="button" name="fitnessQuick" data-spec="4" >2 min. norepeat</a>
		<a href="#" data-role="button" name="fitnessQuick" data-spec="5" >10 sec.. norepeat</a>
	</div><!-- /content -->

	<div data-role="footer">
		<div class="connection" name="connection">Spojení: <span></span></div>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
